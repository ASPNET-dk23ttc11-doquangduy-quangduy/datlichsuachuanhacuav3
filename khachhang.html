<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khách hàng - Đặt lịch sửa chữa</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 28px;
      }
      .button {
        background-color: #f7931e;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }
      .icon {
        margin-right: 8px;
      }
      .section {
        margin-top: 40px;
        text-align: left;
        display: inline-block;
      }
      .section h3 {
        margin-bottom: 10px;
      }
      .section ul {
        list-style: none;
        padding: 0;
      }
      .section ul li {
        margin: 8px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>👋 <strong>Xin chào!</strong></h1>
    <p>Chào mừng bạn đã đăng nhập vào hệ thống đặt dịch vụ sửa chữa nhà cửa.</p>

    <a href="booking.html">
      <button class="button">📅 Đặt lịch sửa chữa</button>
    </a>
    <a href="index.html">
      <button class="button">🔒 Đăng xuất - Về trang chủ</button>
    </a>

    <hr style="margin: 40px 0; width: 60%" />

    <div class="section">
      <h3>🏠 <strong>Dịch vụ chúng tôi cung cấp:</strong></h3>
      <ul>
        <li>🛠️ Sửa điện, thay ổ cắm, công tắc</li>
        <li>🚰 Sửa ống nước, rò rỉ, bồn rửa</li>
        <li>🎨 Sơn sửa, nâng cấp, cải tạo nội thất</li>
      </ul>
    </div>
  </body>
</html>
